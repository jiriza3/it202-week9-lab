<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


  </head>
  <body>

      <!-- notice the data-mdc-auto-init attribute;  this value is used by the autoinit script -->
      <aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">N</i>
            <span class="mdc-list-item__text">Now Playing</span>
          </a>
          <a class="mdc-list-item mdc-list-item--comingSoon" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">C</i>
            <span class="mdc-list-item__text">Coming Soon</span>
          </a>
          <a class="mdc-list-item mdc-list-item--TopRated" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">T</i>
            <span class="mdc-list-item__text">Top Rated</span>
          </a>
        </nav>
      </div>
    </aside>

    <!-- necessary for modal drawer -->
    <div class="mdc-drawer-scrim"></div>
    
    
    <!--  -->
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
          <span class="mdc-top-app-bar__title">Movies</span>
        </section>
      </div>
    </header>
    <div class="mdc-top-app-bar--fixed-adjust"><div>
        
        









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>


    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    
    <script type="text/javascript">
        




    // wait til the document is ready
    $(document).ready(function () {

      // initializes all elements with the data-mdc-auto-init attribute
      window.mdc.autoInit();

      // creating a var reference just to save code later
      var drawer = $("aside")[0].MDCDrawer;


      // when menu icon is click, toggle drawer open property
      $(".mdc-top-app-bar__navigation-icon").on("click", function(){
        drawer.open = !drawer.open;
      });
        
        

  //NOW PLAYING
        
        $('.mdc-list-item--activated').on("click", function(){
           drawer.open = !drawer.open;
 
            
            var settings = {
  "async": true,
  "crossDomain": true,
  "url": "https://api.themoviedb.org/3/movie/now_playing?language=en-US&api_key=9e40553f39d1fb4d33abda5ca541af43",
  "method": "GET",
  "headers": {},
  "data": "{}"
}
$("body").append("<br>" + "Now Playing" + "<br>" + "<br>")

$.ajax(settings).done(function (response) {
  //console.log(response);
  $.each(response.results,function(i,v){
    console.log(v);
    $("body").append(v.title + "<br>")
  }
)})
;
             });
            
        
        
        //COMING SOON
        
        $('.mdc-list-item--comingSoon').on("click", function(){
           drawer.open = !drawer.open;
            
            var settings = {
  "async": true,
  "crossDomain": true,
  "url": "https://api.themoviedb.org/3/movie/upcoming?page=1&language=en-US&api_key=9e40553f39d1fb4d33abda5ca541af43",
  "method": "GET",
  "headers": {},
  "data": "{}"
}
            
$("body").append("<br>" + "Coming Soon" + "<br>" + "<br>")

$.ajax(settings).done(function (response) {
  //console.log(response);
  $.each(response.results,function(i,v){
    console.log(v);
    $("body").append(v.title + "<br>")
  }
)})
;
     
             
            
            
             });
        
          //Top Rated
        
        $('.mdc-list-item--TopRated').on("click", function(){
           drawer.open = !drawer.open;
            
var settings = {
  "async": true,
  "crossDomain": true,
  "url": "https://api.themoviedb.org/3/movie/top_rated?page=1&language=en-US&api_key=9e40553f39d1fb4d33abda5ca541af43",
  "method": "GET",
  "headers": {},
  "data": "{}"
}

            
            $("body").append("Top Rated" + "<br>" + "<br>")

$.ajax(settings).done(function (response) {
  //console.log(response);
  $.each(response.results,function(i,v){
    console.log(v);
    $("body").append(v.title + "<br>")
  }
)})
;
        
            
             });      
  
        
        
    })
        
 
        
    </script>

  
  </body>
</html>
